apiVersion: v1
kind: Service
metadata:
  name: {{ include "httpd-chart.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "httpd-chart.name" . }}
